<!DOCTYPE html>
<html>
  <head>
    <title>Control board</title>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="control-board.css" />
    <link rel="icon" type="image/png" href="amplifier.png" />
    <script type="module" src="./control-board.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="display">
        <div id="voltage-temperature-container">
          <span id="temperature-container"><span id="temperature">0.00</span><span class="measurement-units"> &deg;C</span></span>
          /
          <span id="voltage">0.00</span><span class="measurement-units"> V</span>
        </div>
        <div id="message-container">
        <span id="message">&nbsp;</span><span class="blinking-dot">&nbsp;.</span><span class="blinking-dot">.</span><span class="blinking-dot">.</span>
      </div>
      <div id="currents">
        <div>
          <span class="current-value">0.00</span><span class="measurement-units">[mA]</span>
          <span class="current-value">0.00</span><span class="measurement-units">[mA]</span>
        </div>
        <div>
          <span class="current-value">0.00</span><span class="measurement-units">[mA]</span>
          <span class="current-value">0.00</span><span class="measurement-units">[mA]</span>
        </div>
      </div>
    </div>
      <div class="content">
        <div class="left">
          <button type="button" class="button" id="power-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M16.56,5.44L15.11,6.89C16.84,7.94 18,9.83 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12C6,9.83 7.16,7.94 8.88,6.88L7.44,5.44C5.36,6.88 4,9.28 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12C20,9.28 18.64,6.88 16.56,5.44M13,3H11V13H13"
              />
            </svg>
          </button>
          <button type="button" class="button" id="sleep-mode-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M18.73,18C15.4,21.69 9.71,22 6,18.64C2.33,15.31 2.04,9.62 5.37,5.93C6.9,4.25 9,3.2 11.27,3C7.96,6.7 8.27,12.39 12,15.71C13.63,17.19 15.78,18 18,18C18.25,18 18.5,18 18.73,18Z"
              />
            </svg>
          </button>
          <button type="button" class="button" id="vu-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M10,20H14V4H10V20M4,20H8V12H4V20M16,9V20H20V9H16Z"
              />
            </svg>
          </button>
        </div>
        <div class="right">
          <div id="volume-slider-container">
            <svg id="volume-up-icon" class="icon" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"
              />
            </svg>
            <div class="volume-slider-size-adjuster">
              <input id="volume-slider" type="range" value="50" step="16.6" />
            </div>
            <svg id="volume-low-icon" class="icon" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M5,9V15H9L14,20V4L9,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z"
              />
            </svg>
          </div>
          </div>
        </div>
        <div id="input-selector">
          <span class="title">Inputs</span>
          <div class="input-numbers">
            <span>I</span>
            <span>II</span>
          </div>
          <div class="switches">
            <label class="switch">
              <input id="main-relay" type="checkbox" value="0" />
              <div>
                <span></span>
              </div>
            </label>
            <label class="switch">
              <input id="secondary-relay" type="checkbox" value="1" />
              <div>
                <span></span>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
