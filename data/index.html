<!DOCTYPE html>
<html>
  <head>
    <title>Control board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="volume-slider.css" />
    <link rel="stylesheet" type="text/css" href="input-selector.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./control_board.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="log">
          <span>No active tasks<span class="loading"></span></span>
        </div>
        <div class="content">
          <div class="left">
            <button class="btn" id="power-button">
              <i class="fa fa-power-off" aria-hidden="true"></i>
            </button>
            <button class="btn" id="sleep-mode-button">
              <i class="fa fa-moon-o" aria-hidden="true"></i>
            </button>
            <button class="btn" id="power-off-vu-button">
              <i class="fa fa-music" aria-hidden="true"></i>
            </button>
          </div>
          <div class="right">
            <div class="slider-container">
              <input id="volume-slider-input" type="range" value="50" oninput='handleVolumeSliderChanged(this)' onmouseup='handleVolumeSliderMouseUpped(this);' />
            </div>
          </div>
        </div>
        <div class="input-selector">
          <div class='legend'><span>Inputs</span></div>
          <div class="switch-container">
          <label class="switch">
            <div class="input-number">I</div>
            <input id="main-relay" type='checkbox' value="0" onclick='handleInputSwitchClicked(this);'/>
            <div>
              <span></span>
            </div>
          </label>
          <label class="switch">
            <div class="input-number">II</div>
            <input id="secondary-relay" type='checkbox' value="1" onclick='handleInputSwitchClicked(this);'/>
            <div>
              <span></span>
            </div>
          </label>
          </div>
        </div>
    
      </div>
    </div>
    </div>
  </body>
</html>
