<!DOCTYPE html>
<html>
  <head>
    <title>Wi-Fi credentials</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="wi-fi-settings.css" />
    <script type="module" src="./wi-fi-settings.js"></script>
  </head>
  <body>
    <div id="form">
      <h1>Wi-Fi settings</h1>
      <label for="ssid">SSID</label>
      <input
        value="%ssid%"
        type="text"
        id="ssid"
        name="ssid"
        autocomplete="off"
      />
      <span id="ssid-helper-text" class="helper-text">&nbsp;</span>
      <label for="password">Password</label>
      <input
        value="%password%"
        type="password"
        id="password"
        name="password"
        autocomplete="off"
      />
      <span id="password-helper-text" class="helper-text">&nbsp;</span>
      <label for="ip">IP address</label>
      <input
        value="%ip%"
        type="text"
        id="ip"
        name="ip"
        placeholder="192.168.1.200"
        autocomplete="off"
      />
      <span id="ip-helper-text" class="helper-text">&nbsp;</span>
      <label for="gateway">Gateway address</label>
      <input
        value="%gateway%"
        type="text"
        id="gateway"
        name="gateway"
        placeholder="192.168.1.1"
        autocomplete="off"
      />
      <span id="gateway-helper-text" class="helper-text">&nbsp;</span>
      <button id="save-button">Save</button>
      <span id="save-result"></span>
    </div>
  </body>
</html>
