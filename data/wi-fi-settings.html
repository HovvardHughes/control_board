<!DOCTYPE html>
<html>
  <head>
    <title>Wi-Fi credentials</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="wi-fi-settings.css" />
    <link rel="icon" type="image/png" href="router.png" />
    <script type="module" src="./wi-fi-settings.js"></script>
  </head>
  <body>
    <div id="form">
      <h1>Wi-Fi settings</h1>
      <div id="ssid">
        <label for="ssid">SSID</label>
        <input value="%ssid%" type="text" name="ssid" autocomplete="off" />
        <span class="helper-text">&nbsp;</span>
      </div>
      <div id="password">
        <label for="password">Password</label>
        <input
          value="%password%"
          type="password"
          name="password"
          autocomplete="off"
        />
        <span class="helper-text">&nbsp;</span>
      </div>
      <div id="ip">
        <label for="ip">IP address</label>
        <input
          value="%ip%"
          type="text"
          name="ip"
          placeholder="192.168.1.200"
          autocomplete="off"
        />
        <span class="helper-text">&nbsp;</span>
      </div>
      <div id="gateway">
        <label for="gateway">Gateway address</label>
        <input
          value="%gateway%"
          type="text"
          name="gateway"
          placeholder="192.168.1.1"
          autocomplete="off"
        />
        <span class="helper-text">&nbsp;</span>
      </div>
      <button id="save-button">Save</button>
      <span id="save-result"></span>
    </div>
  </body>
</html>
